    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Layout</title>
        <style>
            .container {
                display: flex;
                gap: 10px;
            }
    
            .left {
                display: flex;
                flex-direction: column; /* Stack Content 1 and Content 3 */
                gap: 10px;
                width: 50%; /* Take half the width */
            }
    
            .right {
                width: 50%; /* Content 2 takes half the width */
            }
    
            .box {
                padding: 20px;
                color: white;
                font-size: 20px;
                text-align: center;
            }
    
            .content1 {
                background: red;
            }
    
            .content2 {
                background: blue;
            }
    
            .content3 {
                background: green;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="left">
                <div class="box content1">Content 1</div>
                <div class="box content3">Content 3</div>
            </div>
            <div class="right box content2">Content 2</div>
        </div>
    
    </body>
