<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Border</title>
    <style>
        .rounded-text {
            padding: 10px 20px; /* Adds space inside the border */
            border: 2px solid black; /* Border color and thickness */
            border-radius: 25px; /* Makes the border rounded */
            display: inline-block; /* Ensures the border wraps the text properly */
            font-size: 20px; /* Adjust text size */
        }
    </style>
</head>
<body>

    <p class="rounded-text">Hello, World!</p>

</body>
</html>
